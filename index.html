<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BST-5</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap__5/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <!-- nav logo  -->
        <a
          class="navbar-brand p-3 border"
          data-bs-toggle="offcanvas"
          data-bs-target="#demo"
          href="#">
          <img
            src="assets/image/ort-logo.png"
            alt="company Logo"
            style="width: 40px"
            class="rounded-pill"/>
        </a>
        <!-- open offcanvas button  -->
        <button
          class="btn btn-primary d-sm-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#demo">
          <img src="assets/image/logo/bx-grid-alt.svg" alt="" />
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact us </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end  -->
<!-- mobile navigation start  -->
    <div class="offcanvas offcanvas-start" id="demo">
      <div class="offcanvas-header">
        <a class="navbar-brand p-3 border" href="#" data-bs-dismiss="offcanvas">
          <img
            src="assets/image/ort-logo.png"
            alt="company Logo"
            style="width: 40px"
            class="rounded-pill"
          />
        </a>
        <!-- mobile nav close button  -->
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group-flush">
          <button
            type="button"
            class="list-group-item list-group-item-action first-color"
            aria-current="true"
          >
            Home
          </button>
          <button type="button" class="list-group-item list-group-item-action first-color">
            about
          </button>
          

          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button
                  class="accordion-button collapsed first-color"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne" >
                  services
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <ul class="list-group">
                    <li class="list-group-item first-color"><a href="#">this is link</a></li>
                    <li class="list-group-item first-color">A second item</li>
                    <li class="list-group-item first-color">A third item</li>
                    <li class="list-group-item first-color">A fourth item</li>
                    <li class="list-group-item first-color">And a fifth one</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <hr class="bg-danger border-2 border-top border-danger">

          <button type="button" class="list-group-item list-group-item-action first-color">
            careers
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action"
            disabled>
            <div class="first-color"> disabled</div>
           
          </button>
        </div>
      </div>
    </div>
    <form action="#">
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- bootstrap javascript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
