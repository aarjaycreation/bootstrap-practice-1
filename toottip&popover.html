<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toottip&popover document</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap__5/bootstrap.min.css" />
    <!-- custom css  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootstrap javascript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container pt-5 d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        title="Hooray!">
        Hover over me!
      </button>
      <div>
        <button
          type="button"
          class="btn"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Hooray!">
          Basic
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Hooray!">
          Primary
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          title="Hooray!">
          Secondary
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          title="Hooray!">
          Success
        </button>
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="Hooray!">
          Info
        </button>
      </div>
    </div>
    
    <!-- script for tooltip  -->
    <script>
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      </script>








    <div class="container mt-3">
        <h3>Popover Position</h3>
        
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="top" data-content="Content">Top</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="bottom" data-content="Content">Bottom</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="left" data-content="Content">Left</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="right" data-content="Content">Right</a>
      </div>
    <!-- script for popover  -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
        </script>




  </body>
</html>
