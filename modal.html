<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BST-5</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap__5/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center pt-5">
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal__id">
        Open modal
      </button>

      <!-- The Modal -->
      <div class="modal" id="modal__id">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Rahul jangir</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal">
            </button>
            </div>

            <!-- Modal body -->
            <div class="card">
                <img
                  class="card-img-top"
                  src="assets/image/hero1.jpg"/>
                <div class="card-body">
                  
                  <p class="card-text">My name is Rahul Jangir . Until recently I worked at ort _ ,Pune. In my free time I decided to start learning on my own based on courses, video tutorials in the different areas of Front-end development.</p>
                  <a href="https://aarjaycreation.herokuapp.com/" class="btn btn-primary">See Profile</a>
                </div>
              </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>



    </div>
    <!-- bootstrap javascript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
